<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noodles - Penetration Testing Suite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="side-panel">
            <nav>
                <button data-tab="ddos">DDoS</button>
                <button data-tab="defacement">Defacement</button>
                <button data-tab="connection">Connection</button>
                <button data-tab="credential">Credential Stuffing</button>
                <button data-tab="about">About Us</button>
            </nav>
        </aside>
        <main class="main-content">
            <section id="ddos" class="tab-content active">
                <h2>DDoS Attacks</h2>
                <input type="text" id="ddos-target" placeholder="Target URL or .onion address">
                <select id="ddos-method">
                    <option value="tcp-flood">TCP Flood</option>
                    <option value="udp-flood">UDP Flood</option>
                    <option value="http-flood">HTTP Flood</option>
                </select>
                <button id="start-ddos">Start DDoS Attack</button>
                <div class="statistics">
                    <p>MBPS: <span id="mbps">0</span></p>
                    <p>Packets Sent: <span id="packets-sent">0</span></p>
                    <p>Target Status: <span id="target-status">Unknown</span></p>
                    <p>Time Elapsed: <span id="time-elapsed">0</span></p>
                </div>
            </section>
            <section id="defacement" class="tab-content">
                <h2>Website Defacement</h2>
                <input type="text" id="defacement-target" placeholder="Target URL">
                <textarea id="defacement-payload" placeholder="HTML Payload"></textarea>
                <button id="start-defacement">Start Defacement</button>
            </section>
            <section id="connection" class="tab-content">
                <h2>Connection Tools</h2>
                <input type="text" id="connection-target" placeholder="Target IP Address">
                <input type="number" id="connection-port" placeholder="Port">
                <button id="start-connection">Establish Connection</button>
            </section>
            <section id="credential" class="tab-content">
                <h2>Credential Stuffing</h2>
                <input type="text" id="credential-target" placeholder="Target Login URL">
                <textarea id="credential-list" placeholder="Username:Password List"></textarea>
                <button id="start-credential">Start Credential Stuffing</button>
            </section>
            <section id="about" class="tab-content">
                <h2>About Us</h2>
                <p>Noodles is a penetration testing suite designed for security professionals. Use responsibly. üçú</p>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
