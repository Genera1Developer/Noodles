<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’€ Defacement Tools ðŸ’€</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #ddd;
            margin: 0;
            padding: 0;
        }

        .defacement-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ddd;
            text-align: center;
            margin-bottom: 20px;
        }

        .target-input {
            margin-bottom: 20px;
        }

        .target-input label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
        }

        .target-input input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .defacement-options {
            margin-bottom: 20px;
        }

        .defacement-options h2 {
            margin-bottom: 10px;
            color: #aaa;
        }

        .option {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333;
        }

        .option label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
        }

        .option input[type="file"],
        .option input[type="text"],
        .option textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #555;
            background-color: #444;
            color: #fff;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .option textarea {
            height: 100px;
        }

        .option button {
            padding: 8px 12px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .option button:hover {
            background-color: #0056b3;
        }

        .defacement-status {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        #defacement-results {
            background-color: #222;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 10px;
        }

        #defaced-website {
            border: none;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="defacement-container">
        <h1>ðŸ’€ Defacement Tools ðŸ’€</h1>

        <div class="target-input">
            <label for="defacement-target">Target URL:</label>
            <input type="text" id="defacement-target" placeholder="http://example.com or onion address">
        </div>

        <div class="defacement-options">
            <h2>Options</h2>
            <div class="option">
                <label for="image-replacement">Image Replacement:</label>
                <input type="file" id="image-replacement" accept="image/*">
                <button onclick="replaceImage()">Replace Image ðŸ’¥</button>
            </div>

            <div class="option">
                <label for="text-modification">Text Modification:</label>
                <input type="text" id="text-modification" placeholder="Enter text to inject">
                <button onclick="modifyText()">Modify Text ðŸ’£</button>
            </div>

            <div class="option">
                <label for="html-injection">HTML Injection:</label>
                <textarea id="html-injection" placeholder="Enter HTML code"></textarea>
                <button onclick="injectHTML()">Inject HTML ðŸ”¥</button>
            </div>
        </div>

        <div class="defacement-status">
            <p id="status-message">Status: Ready ðŸ’»</p>
        </div>

        <div id="defacement-results" class="hidden">
            <h2>Defacement Results</h2>
            <iframe id="defaced-website" width="100%" height="500px"></iframe>
        </div>
    </div>

    <script>
        async function replaceImage() {
            const targetUrl = document.getElementById('defacement-target').value;
            const imageFile = document.getElementById('image-replacement').files[0];

            if (!targetUrl || !imageFile) {
                alert('Please enter a target URL and select an image.');
                return;
            }

            document.getElementById('status-message').textContent = `Replacing image on ${targetUrl}...`;

            try {
                const imageUrl = URL.createObjectURL(imageFile);
                await defaceWebsite(targetUrl, 'image', imageUrl);
                document.getElementById('status-message').textContent = `Image replaced on ${targetUrl}!`;
                displayDefacement();
            } catch (error) {
                console.error("Defacement failed:", error);
                document.getElementById('status-message').textContent = `Defacement failed: ${error}`;
            }
        }

        async function modifyText() {
            const targetUrl = document.getElementById('defacement-target').value;
            const textToInject = document.getElementById('text-modification').value;

            if (!targetUrl || !textToInject) {
                alert('Please enter a target URL and text to inject.');
                return;
            }

            document.getElementById('status-message').textContent = `Modifying text on ${targetUrl}...`;

            try {
                await defaceWebsite(targetUrl, 'text', textToInject);
                document.getElementById('status-message').textContent = `Text modified on ${targetUrl}!`;
                displayDefacement();
            } catch (error) {
                console.error("Defacement failed:", error);
                document.getElementById('status-message').textContent = `Defacement failed: ${error}`;
            }
        }

        async function injectHTML() {
            const targetUrl = document.getElementById('defacement-target').value;
            const htmlCode = document.getElementById('html-injection').value;

            if (!targetUrl || !htmlCode) {
                alert('Please enter a target URL and HTML code.');
                return;
            }

            document.getElementById('status-message').textContent = `Injecting HTML on ${targetUrl}...`;

            try {
                await defaceWebsite(targetUrl, 'html', htmlCode);
                document.getElementById('status-message').textContent = `HTML injected on ${targetUrl}!`;
                displayDefacement();
            } catch (error) {
                console.error("Defacement failed:", error);
                document.getElementById('status-message').textContent = `Defacement failed: ${error}`;
            }
        }

        async function defaceWebsite(targetUrl, type, content) {
            try {
                let html = await fetchContent(targetUrl);

                switch (type) {
                    case 'image':
                        html = html.replace(/<img[^>]*>/gi, `<img src="${content}" alt="Defaced Image">`);
                        break;
                    case 'text':
                        html = html.replace(/<body[^>]*>[\s\S]*<\/body>/gi,
                            `<body style="color: red; font-size: 2em;">${content}</body>`);
                        break;
                    case 'html':
                        html = html.replace('</body>', `${content}</body>`);
                        break;
                }

                displayInIframe(html);

            } catch (error) {
                console.error("Error during defacement:", error);
                throw error;
            }
        }

        async function fetchContent(targetUrl) {
            const proxyUrl = '/api/proxy?url=' + encodeURIComponent(targetUrl);
            const response = await fetch(proxyUrl);
            if (!response.ok) {
                throw new Error(`Failed to fetch target: ${response.status}`);
            }
            return await response.text();
        }

        function displayInIframe(html) {
            const iframe = document.getElementById('defaced-website');
            iframe.src = 'data:text/html;charset=utf-8,' + encodeURIComponent(html);
            document.getElementById('defacement-results').classList.remove('hidden');
        }

        function displayDefacement() {
            document.getElementById('defacement-results').classList.remove('hidden');
        }

    </script>
</body>

</html>
