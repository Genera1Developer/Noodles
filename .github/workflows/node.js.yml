name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install Dependencies
      run: npm install
    - name: Run Noodles
      run: node Noodles.js
    - name: Run build
      run: npm run build --if-present
    - name: Test
      run: npm test
    - name: Upload Deface Log
      uses: actions/upload-artifact@v3
      with:
        name: deface-log
        path: deface-log.txt
    - name: Upload DDoS Log
      uses: actions/upload-artifact@v3
      with:
        name: ddos-log
        path: ddos-log.txt
    - name: Upload Encryption Log
      uses: actions/upload-artifact@v3
      with:
        name: encryption-log
        path: encryption-log.txt