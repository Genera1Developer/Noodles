<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noodles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="tab-button" data-tab="ddos">DDoS</button>
            <button class="tab-button" data-tab="defacement">Defacement</button>
            <button class="tab-button" data-tab="connection">Connection</button>
            <button class="tab-button" data-tab="credential">Credential Stuffing</button>
            <button class="tab-button" data-tab="about">About Us</button>
        </div>

        <div class="main-content">
            <div id="ddos" class="tab-content">
                <h2>DDoS Attack</h2>
                <input type="text" id="ddos-target" placeholder="Target URL">
                <button onclick="startDDoS()">Start DDoS Attack</button>
                <div class="status-box">
                    <p>MBPS: <span id="ddos-mbps">0</span></p>
                    <p>Packets Sent: <span id="ddos-packets">0</span></p>
                    <p>Status: <span id="ddos-status">Idle</span></p>
                    <p>Time Elapsed: <span id="ddos-time">0</span> seconds</p>
                </div>
            </div>

            <div id="defacement" class="tab-content" style="display:none;">
                <h2>Website Defacement</h2>
                <input type="text" id="defacement-target" placeholder="Target URL">
                <input type="text" id="defacement-message" placeholder="Defacement Message">
                <button onclick="startDefacement()">Start Defacement</button>
                <div class="status-box">Status: <span id="defacement-status">Idle</span></div>
            </div>

            <div id="connection" class="tab-content" style="display:none;">
                <h2>Establish Connection</h2>
                <input type="text" id="connection-target" placeholder="Target URL">
                <button onclick="startConnection()">Start Connection</button>
                <div class="status-box">Status: <span id="connection-status">Idle</span></div>
            </div>

            <div id="credential" class="tab-content" style="display:none;">
                <h2>Credential Stuffing</h2>
                <input type="text" id="credential-target" placeholder="Target URL">
                <input type="text" id="credential-username-list" placeholder="Username List URL">
                <input type="text" id="credential-password-list" placeholder="Password List URL">
                <button onclick="startCredentialStuffing()">Start Credential Stuffing</button>
                <div class="status-box">Status: <span id="credential-status">Idle</span></div>
            </div>

            <div id="about" class="tab-content" style="display:none;">
                <h2>About Noodles</h2>
                <p>Noodles is a powerful web application for penetration testing and security analysis.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
