<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noodles - Attack Panel</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #header {
            background-color: #161b22;
            padding: 15px;
            text-align: center;
            font-size: 2em;
            border-bottom: 1px solid #30363d;
            font-weight: bold;
        }

        #container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #controls {
            width: 350px;
            background-color: #161b22;
            padding: 15px;
            box-sizing: border-box;
            resize: horizontal;
            overflow: auto;
            border-right: 1px solid #30363d;
            min-width: 250px;
        }

        #controls label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #8b949e;
        }

        #controls input, #controls select, #controls textarea {
            display: block;
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #0d1117;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 4px;
            font-size: 1em;
        }

        #controls button {
            background-color: #238636;
            color: #fff;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1.1em;
            transition: background-color 0.2s ease-in-out;
        }

        #controls button:hover {
            background-color: #2ea043;
        }

        #logs {
            flex: 1;
            background-color: #0d1117;
            color: #c9d1d9;
            padding: 15px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            line-height: 1.4;
        }

        #logs h2 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #fff;
            font-size: 1.5em;
        }

        #logContent {
            white-space: pre-wrap;
        }

        #footer {
            background-color: #161b22;
            padding: 8px;
            text-align: center;
            font-size: 0.9em;
            border-top: 1px solid #30363d;
            color: #8b949e;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #161b22;
        }

        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Resizable Container */
        #container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Make controls resizable */
        #controls {
            width: 350px;
            resize: horizontal;
            overflow: auto;
            min-width: 250px;
        }

        /* New Styles for Modals */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #161b22;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #30363d;
            width: 80%;
            color: #c9d1d9;
        }

        .close {
            color: #8b949e;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        input:focus, select:focus, textarea:focus, button:focus {
            outline: 2px solid #58a6ff;
            outline-offset: 1px;
        }

        /* Additional styles for compact layout */
        #controls label {
            margin-bottom: 5px;
        }

        #controls input, #controls select, #controls textarea {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 0.9em;
        }

        #controls button {
            padding: 10px 15px;
            font-size: 1em;
        }

        /* Styles for resizable layout */
        body {
            height: 100vh;
        }

        #container {
            flex: 1;
        }

        /* New Styles for toggle switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #30363d;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #238636;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #238636;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        /* New Styles for Priority Select */
        #priority {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #0d1117;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 4px;
            font-size: 1em;
            margin-bottom: 15px;
        }

        /* New Styles for Advanced Options */
        #advancedOptionsContainer {
            display: none;
            margin-top: 15px;
            border: 1px solid #30363d;
            padding: 10px;
            border-radius: 4px;
        }

        #advancedOptionsToggle {
            background-color: #30363d;
            color: #c9d1d9;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        #advancedOptionsToggle:hover {
            background-color: #555;
        }

        .advanced-option {
            margin-bottom: 10px;
        }

        /* New Styles for File Upload (Deface) */
        #fileUploadContainer {
            display: none; /* Initially hidden */
        }

        #fileUpload {
            display: block;
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #0d1117;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 4px;
            font-size: 1em;
        }
        #keyloggerContainer {
            display: none;
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.3.2/jsencrypt.min.js"></script>
</head>
<body>
    <div id="header">
        <h1>Noodles - Official Attack Panel</h1>
    </div>
    <div id="container">
        <div id="controls">
            <label for="target">Target URL (.onion or normal):</label>
            <input type="text" id="target" name="target" placeholder="http://example.com">

            <label for="attackType">Attack Type:</label>
            <select id="attackType" name="attackType" onchange="toggleAttackTypeOptions()">
                <option value="ddos">DDoS</option>
                <option value="deface">Deface (Requires Vulnerability)</option>
                <option value="connect">Connect (Attempt)</option>
                <option value="sql_inject">SQL Injection (Requires Vulnerability)</option>
                <option value="xss">XSS (Requires Vulnerability)</option>
                <option value="credential_stuffing">Credential Stuffing</option>
                <option value="ransomware">Ransomware (Requires Access)</option>
                <option value="zero_day">Zero-Day Exploit (Requires Module)</option>
                <option value="keylogger">Keylogger (Requires Injected Script)</option>
            </select>

            <div id="fileUploadContainer">
                <label for="fileUpload">Defacement File:</label>
                <input type="file" id="fileUpload" name="fileUpload">
            </div>
            
            <div id="keyloggerContainer">
                <label for="keyloggerScript">Keylogger Script URL:</label>
                <input type="text" id="keyloggerScript" name="keyloggerScript" placeholder="http://example.com/keylogger.js">
            </div>

            <label for="duration">Duration (seconds):</label>
            <input type="number" id="duration" name="duration" value="30">

            <label for="threads">Threads (for DDoS):</label>
            <input type="number" id="threads" name="threads" value="1000">

             <label for="proxyList">Proxy List (Optional, one per line):</label>
            <textarea id="proxyList" name="proxyList" rows="4" placeholder="http://proxy1.com:8080\nhttp://proxy2.com:8080"></textarea>

            <label for="customPayload">Custom Payload (Optional, for XSS):</label>
            <textarea id="customPayload" name="customPayload" rows="4" placeholder="<script>alert('XSS')</script>"></textarea>

            <label for="credentialList">Credential List (Optional, for Credential Stuffing, user:pass per line):</label>
            <textarea id="credentialList" name="credentialList" rows="4" placeholder="user1:pass1\nuser2:pass2"></textarea>

            <label for="ransomNote">Ransom Note (for Ransomware):</label>
            <textarea id="ransomNote" name="ransomNote" rows="4" placeholder="Your files have been encrypted. Pay [AMOUNT] to [ADDRESS]"></textarea>

            <label for="zeroDayModule">Zero-Day Module (Optional):</label>
            <select id="zeroDayModule" name="zeroDayModule">
                <option value="">Select Module</option>
                <option value="module1">CVE-2024-XXXX- Web Server RCE</option>
                <option value="module2">CVE-2024-YYYY - SQL DB Injection</option>
            </select>

            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>

            <label>Bypass Protection:</label>
            <label class="switch">
                <input type="checkbox" id="bypassProtection" checked>
                <span class="slider round"></span>
            </label>

            <button id="advancedOptionsToggle">Advanced Options</button>

            <div id="advancedOptionsContainer">
                <div class="advanced-option">
                    <label for="sourceIpSpoofing">Source IP Spoofing:</label>
                    <label class="switch">
                        <input type="checkbox" id="sourceIpSpoofing">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="advanced-option">
                    <label for="randomUserAgent">Random User-Agent:</label>
                    <label class="switch">
                        <input type="checkbox" id="randomUserAgent" checked>
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="advanced-option">
                    <label for="torRouting">TOR Routing (Slower):</label>
                    <label class="switch">
                        <input type="checkbox" id="torRouting">
                        <span class="slider round"></span>
                    </label>
                </div>

                 <div class="advanced-option">
                    <label for="reflectAmplification">Reflective Amplification:</label>
                    <label class="switch">
                        <input type="checkbox" id="reflectAmplification">
                        <span class="slider round"></span>
                    </label>
                </div>

                  <div class="advanced-option">
                    <label for="cacheBypass">Cache Bypass:</label>
                    <label class="switch">
                        <input type="checkbox" id="cacheBypass">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <button onclick="initiateAttack()">Initiate Attack</button>
        </div>
        <div id="logs">
            <h2>Logs:</h2>
            <div id="logContent"></div>
        </div>
    </div>
    <div id="footer">
        &copy; 2024 Noodles. All rights reserved.
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalContent"></p>
        </div>
    </div>

    <script>
        async function logMessage(message) {
            const logContent = document.getElementById('logContent');
            logContent.innerHTML += message + '\\n';
            logContent.scrollTop = logContent.scrollHeight;
        }

        function toggleAttackTypeOptions() {
            var attackType = document.getElementById('attackType').value;
            var fileUploadContainer = document.getElementById('fileUploadContainer');
            var keyloggerContainer = document.getElementById('keyloggerContainer');

            fileUploadContainer.style.display = (attackType === 'deface') ? 'block' : 'none';
            keyloggerContainer.style.display = (attackType === 'keylogger') ? 'block' : 'none';
        }

        async function initiateAttack() {
            const target = document.getElementById('target').value;
            const attackType = document.getElementById('attackType').value;
            const duration = parseInt(document.getElementById('duration').value);
            const threads = parseInt(document.getElementById('threads').value);
            const proxyList = document.getElementById('proxyList').value.split('\\n').filter(Boolean);
            const customPayload = document.getElementById('customPayload').value;
            const credentialList = document.getElementById('credentialList').value.split('\\n').filter(Boolean);
            const ransomNote = document.getElementById('ransomNote').value;
            const zeroDayModule = document.getElementById('zeroDayModule').value;
            const bypassProtection = document.getElementById('bypassProtection').checked;
            const priority = document.getElementById('priority').value;
            const sourceIpSpoofing = document.getElementById('sourceIpSpoofing').checked;
            const randomUserAgent = document.getElementById('randomUserAgent').checked;
            const torRouting = document.getElementById('torRouting').checked;
             const reflectAmplification = document.getElementById('reflectAmplification').checked;
            const cacheBypass = document.getElementById('cacheBypass').checked;
            const fileUpload = document.getElementById('fileUpload').files[0];
            const keyloggerScript = document.getElementById('keyloggerScript').value;

            logMessage(`Initiating ${attackType} attack on ${target} for ${duration} seconds with ${threads} threads. Priority: ${priority}`);

            const attackData = {
                target,
                attackType,
                duration,
                threads,
                proxyList,
                customPayload,
                credentialList,
                ransomNote,
                zeroDayModule,
                bypassProtection,
                priority,
                sourceIpSpoofing,
                randomUserAgent,
                torRouting,
                 reflectAmplification,
                cacheBypass,
                keyloggerScript
            };

            if (attackType === 'deface' && fileUpload) {
                attackData.file = await readFileAsync(fileUpload);
                attackData.filename = fileUpload.name;
            }

            try {
                const response = await fetch('/attack', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(attackData)
                });

                const data = await response.json();
                logMessage(data.message);

            } catch (error) {
                logMessage(`Error initiating attack: ${error}`);
            }
        }

        function readFileAsync(file) {
            return new Promise((resolve, reject) => {
                let reader = new FileReader();

                reader.onload = () => {
                    resolve(reader.result);
                };

                reader.onerror = reject;

                reader.readAsDataURL(file);
            })
        }


        var modal = document.getElementById("myModal");
        var span = document.getElementsByClassName("close")[0];

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function openModal(message) {
            document.getElementById('modalContent').innerText = message;
            modal.style.display = "block";
        }

        document.getElementById('advancedOptionsToggle').addEventListener('click', function() {
            var advancedOptions = document.getElementById('advancedOptionsContainer');
            if (advancedOptions.style.display === 'none') {
                advancedOptions.style.display = 'block';
                this.textContent = 'Hide Advanced Options';
            } else {
                advancedOptions.style.display = 'none';
                this.textContent = 'Advanced Options';
            }
        });
    </script>
    <script src="/main.js"></script>
</body>
</html>
