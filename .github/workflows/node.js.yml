name: Noodles CI/CD
 on:
   push:
     branches: [ main ]
   pull_request:
     branches: [ main ]
 

 jobs:
   build:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v2
       - name: Set up Node.js
         uses: actions/setup-node@v2
         with:
           node-version: '16'
       - name: Install dependencies
         run: npm install
       - name: Run linters and formatters
         run: |
           npm run lint
           npm run format
       - name: Run tests
         run: npm test
       - name: Build
         run: npm run build
       - name: Upload build artifacts
         uses: actions/upload-artifact@v2
         with:
           name: dist
           path: dist
   deploy:
     needs: build
     runs-on: ubuntu-latest
     steps:
       - name: Download build artifacts
         uses: actions/download-artifact@v2
         with:
           name: dist
           path: dist
