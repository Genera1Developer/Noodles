<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Status</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #status {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            text-align: center;
        }

        .connected {
            color: green;
        }

        .disconnected {
            color: red;
        }
    </style>
</head>
<body>
    <div id="status">
        <h1>Connection Status</h1>
        <p id="connection-message">Checking connection...</p>
        <p id="last-updated">Last Updated: N/A</p>
    </div>

    <script>
        function updateConnectionStatus() {
            fetch('/api/connection-status') // Replace with your actual API endpoint
                .then(response => response.json())
                .then(data => {
                    const connectionMessage = document.getElementById('connection-message');
                    const lastUpdated = document.getElementById('last-updated');

                    if (data.isConnected) {
                        connectionMessage.textContent = 'Connected!';
                        connectionMessage.classList.remove('disconnected');
                        connectionMessage.classList.add('connected');
                    } else {
                        connectionMessage.textContent = 'Disconnected!';
                        connectionMessage.classList.remove('connected');
                        connectionMessage.classList.add('disconnected');
                    }

                    lastUpdated.textContent = `Last Updated: ${new Date().toLocaleString()}`;
                })
                .catch(error => {
                    console.error('Error fetching connection status:', error);
                    const connectionMessage = document.getElementById('connection-message');
                    const lastUpdated = document.getElementById('last-updated');
                    connectionMessage.textContent = 'Error checking connection.';
                    connectionMessage.classList.remove('connected');
                    connectionMessage.classList.add('disconnected');
                    lastUpdated.textContent = `Last Updated: ${new Date().toLocaleString()}`;
                });
        }

        // Update connection status every 5 seconds
        setInterval(updateConnectionStatus, 5000);

        // Initial update
        updateConnectionStatus();
    </script>
</body>
</html>
