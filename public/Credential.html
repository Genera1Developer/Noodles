<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credential Stuffing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="credential-container">
        <h1>Credential Stuffing</h1>
        <div class="input-group">
            <label for="target-url">Target URL:</label>
            <input type="url" id="target-url" placeholder="Enter target website URL">
        </div>
        <div class="input-group">
            <label for="username-list">Username List:</label>
            <textarea id="username-list" placeholder="Enter usernames (one per line)"></textarea>
        </div>
        <div class="input-group">
            <label for="password-list">Password List:</label>
            <textarea id="password-list" placeholder="Enter passwords (one per line)"></textarea>
        </div>
        <button id="start-stuffing">Start Stuffing</button>
        <div class="status-area">
            <p id="status-message">Status: Idle</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
