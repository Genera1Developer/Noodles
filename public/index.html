<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noodles - Hacking Web Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="side-panel">
            <button data-tab="ddos">DDoS</button>
            <button data-tab="defacement">Defacement</button>
            <button data-tab="connection">Connection</button>
            <button data-tab="credential">Credential</button>
            <button data-tab="about">About Us</button>
        </div>
        <div class="main-content">
            <section id="ddos" class="tab-content active">
                <h2>DDoS Attack</h2>
                <input type="text" id="ddos-target" placeholder="Target URL or .onion address">
                <button onclick="startDDoS()">Start DDoS Attack</button>
            </section>
            <section id="defacement" class="tab-content">
                <h2>Website Defacement</h2>
                <input type="text" id="defacement-target" placeholder="Target URL">
                <textarea id="defacement-code" placeholder="Defacement HTML Code"></textarea>
                <button onclick="startDefacement()">Start Defacement</button>
            </section>
            <section id="connection" class="tab-content">
                <h2>Connection</h2>
                <input type="text" id="connection-target" placeholder="Target IP or URL">
                <input type="number" id="connection-port" placeholder="Port">
                <button onclick="startConnection()">Start Connection</button>
            </section>
            <section id="credential" class="tab-content">
                <h2>Credential Stuffing</h2>
                <input type="text" id="credential-target" placeholder="Target URL">
                <textarea id="credential-list" placeholder="Username:Password List"></textarea>
                <button onclick="startCredentialStuffing()">Start Credential Stuffing</button>
            </section>
            <section id="about" class="tab-content">
                <h2>About Us</h2>
                <p>Noodles is a powerful hacking web application for various malicious activities.</p>
            </section>
        </div>
        <div class="stats-panel">
            <h3>Real-Time Statistics</h3>
            <p>MBPS: <span id="mbps">0</span></p>
            <p>Packets Sent: <span id="packets-sent">0</span></p>
            <p>Target Status: <span id="target-status">Unknown</span></p>
            <p>Time Elapsed: <span id="time-elapsed">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
