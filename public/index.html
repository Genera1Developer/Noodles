<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noodles - The Ethical Hacking Suite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="side-panel">
            <div class="side-panel-header">
                <h1>Noodles</h1>
            </div>
            <nav>
                <button data-tab="ddos" class="active">DDoS</button>
                <button data-tab="defacement">Defacement</button>
                <button data-tab="connection">Connection</button>
                <button data-tab="credential">Credential</button>
                <button data-tab="about">About Us</button>
            </nav>
        </aside>
        <main class="main-content">
            <section id="ddos" class="tab-content active">
                <h2>DDoS Attack</h2>
                <input type="text" id="ddos-target" placeholder="Target URL or .onion address">
                <button id="ddos-start">Start DDoS Attack</button>
                <div class="stats">
                    <p>MBPS: <span id="mbps">0</span></p>
                    <p>Packets Sent: <span id="packets-sent">0</span></p>
                    <p>Target Status: <span id="target-status">Unknown</span></p>
                    <p>Time Elapsed: <span id="time-elapsed">0</span>s</p>
                </div>
            </section>
            <section id="defacement" class="tab-content">
                <h2>Website Defacement</h2>
                <input type="text" id="defacement-target" placeholder="Target URL">
                <textarea id="defacement-payload" placeholder="Defacement Payload (HTML)"></textarea>
                <button id="defacement-start">Start Defacement</button>
            </section>
            <section id="connection" class="tab-content">
                <h2>Establish Connection</h2>
                <input type="text" id="connection-target" placeholder="Target IP Address or Hostname">
                <input type="number" id="connection-port" placeholder="Port">
                <button id="connection-start">Establish Connection</button>
            </section>
            <section id="credential" class="tab-content">
                <h2>Credential Stuffing</h2>
                <input type="text" id="credential-target" placeholder="Target Website URL">
                <textarea id="credential-list" placeholder="Username:Password List"></textarea>
                <button id="credential-start">Start Credential Stuffing</button>
            </section>
            <section id="about" class="tab-content">
                <h2>About Noodles</h2>
                <p>Noodles is an ethical hacking suite designed for educational and testing purposes. Use responsibly.</p>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
