name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install Dependencies
      run: npm install
    - name: Run Noodles - Defacement tool
      run: node ./public/main/defacementTool.js
    - name: Run Noodles - DDoS tool
      run: node ./public/main/ddosTool.js
    - name: Run Noodles - File Encryption tool
      run: node ./public/main/fileEncryptionTool.js
    - name: Test Tools
      run: echo "Noodles Tools are working successfully"