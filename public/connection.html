<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Tools ðŸ’»</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="connection-container">
        <h1>Connection Tools ðŸ’»</h1>
        <div class="tool-box">
            <h2>Port Scanner ðŸ’¥</h2>
            <input type="text" id="port-scan-target" placeholder="Target IP Address">
            <input type="text" id="port-scan-ports" placeholder="Ports (e.g., 21,22,80,443)">
            <button id="port-scan-button">Scan Ports</button>
            <div id="port-scan-results" class="results-box"></div>
        </div>

        <div class="tool-box">
            <h2>Banner Grabbing ðŸ’€</h2>
            <input type="text" id="banner-grab-target" placeholder="Target IP Address or URL">
            <input type="text" id="banner-grab-port" placeholder="Port (e.g., 80)">
            <button id="banner-grab-button">Grab Banner</button>
            <div id="banner-grab-results" class="results-box"></div>
        </div>

        <div class="tool-box">
            <h2>Custom Payload ðŸ’£</h2>
            <textarea id="custom-payload" placeholder="Enter custom payload here"></textarea>
            <input type="text" id="payload-target" placeholder="Target IP Address or URL">
            <input type="text" id="payload-port" placeholder="Port (e.g., 8080)">
            <button id="send-payload-button">Send Payload</button>
            <div id="payload-results" class="results-box"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById('port-scan-button').addEventListener('click', function() {
            const target = document.getElementById('port-scan-target').value;
            const ports = document.getElementById('port-scan-ports').value;
            fetch('/api/portscan', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ target: target, ports: ports })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('port-scan-results').innerText = JSON.stringify(data, null, 2);
            });
        });

        document.getElementById('banner-grab-button').addEventListener('click', function() {
            const target = document.getElementById('banner-grab-target').value;
            const port = document.getElementById('banner-grab-port').value;
            fetch('/api/bannergrab', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ target: target, port: port })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('banner-grab-results').innerText = data.banner;
            });
        });

        document.getElementById('send-payload-button').addEventListener('click', function() {
            const payload = document.getElementById('custom-payload').value;
            const target = document.getElementById('payload-target').value;
            const port = document.getElementById('payload-port').value;
            fetch('/api/sendpayload', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ target: target, port: port, payload: payload })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('payload-results').innerText = data.result;
            });
        });
    </script>
</body>
</html>
