<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Tools ðŸ’»</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222;
            color: #eee;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .connection-container {
            width: 80%;
            max-width: 900px;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #00aaff;
        }

        .tool-box {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #444;
            border-radius: 5px;
        }

        h2 {
            color: #00aaff;
            margin-top: 0;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #555;
            background-color: #555;
            color: #eee;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #00aaff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0077cc;
        }

        .results-box {
            margin-top: 10px;
            padding: 10px;
            background-color: #555;
            border-radius: 4px;
            color: #eee;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="connection-container">
        <h1>Connection Tools ðŸ’»</h1>
        <div class="tool-box">
            <h2>Port Scanner ðŸ’¥</h2>
            <input type="text" id="port-scan-target" placeholder="Target IP Address">
            <input type="text" id="port-scan-ports" placeholder="Ports (e.g., 21,22,80,443)">
            <button id="port-scan-button">Scan Ports</button>
            <div id="port-scan-results" class="results-box"></div>
        </div>

        <div class="tool-box">
            <h2>Banner Grabbing ðŸ’€</h2>
            <input type="text" id="banner-grab-target" placeholder="Target IP Address or URL">
            <input type="text" id="banner-grab-port" placeholder="Port (e.g., 80)">
            <button id="banner-grab-button">Grab Banner</button>
            <div id="banner-grab-results" class="results-box"></div>
        </div>

        <div class="tool-box">
            <h2>Custom Payload ðŸ’£</h2>
            <textarea id="custom-payload" placeholder="Enter custom payload here"></textarea>
            <input type="text" id="payload-target" placeholder="Target IP Address or URL">
            <input type="text" id="payload-port" placeholder="Port (e.g., 8080)">
            <button id="send-payload-button">Send Payload</button>
            <div id="payload-results" class="results-box"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
