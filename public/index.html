<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noodles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button onclick="showTab('ddos')">DDoS</button>
            <button onclick="showTab('defacement')">Defacement</button>
            <button onclick="showTab('connection')">Connection</button>
            <button onclick="showTab('credential')">Credential</button>
            <button onclick="showTab('about')">About Us</button>
        </div>
        <div class="main-content">
            <div id="ddos" class="tab-content">
                <h2>DDoS Attack</h2>
                <input type="text" id="ddosTarget" placeholder="Target URL">
                <button onclick="startDDoS()">Start DDoS</button>
                <div id="ddosStats">
                    <p>MBPS: <span id="mbps">0</span></p>
                    <p>Packets Sent: <span id="packets">0</span></p>
                    <p>Status: <span id="targetStatus">Offline</span></p>
                    <p>Time Elapsed: <span id="elapsedTime">0</span></p>
                </div>
                <div id="ddosLog"></div>
            </div>
            <div id="defacement" class="tab-content" style="display:none;">
                <h2>Website Defacement</h2>
                <input type="text" id="defacementTarget" placeholder="Target URL">
                <input type="text" id="defacementMessage" placeholder="Defacement Message">
                <button onclick="startDefacement()">Start Defacement</button>
                <div id="defacementLog"></div>
            </div>
            <div id="connection" class="tab-content" style="display:none;">
                <h2>Establish Connection</h2>
                <input type="text" id="connectionTarget" placeholder="Target URL or IP">
                <button onclick="startConnection()">Start Connection</button>
                <div id="connectionLog"></div>
            </div>
            <div id="credential" class="tab-content" style="display:none;">
                <h2>Credential Stuffing</h2>
                <input type="text" id="credentialTarget" placeholder="Target URL">
                <input type="text" id="credentialList" placeholder="Username/Password List URL">
                <button onclick="startCredentialStuffing()">Start Credential Stuffing</button>
                <div id="credentialLog"></div>
            </div>
            <div id="about" class="tab-content" style="display:none;">
                <h2>About Us</h2>
                <p>Noodles is a powerful web application for various hacking activities.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
