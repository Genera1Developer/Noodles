name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
    - name: Security Headers Check
      run: |
        echo "Checking security headers..."
        # Example: Scan for missing security headers using curl or similar tool
        curl -I https://example.com | grep "Strict-Transport-Security" || echo "HSTS header missing!"
        curl -I https://example.com | grep "X-Frame-Options" || echo "X-Frame-Options header missing!"
        # Add more checks for other important security headers