<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noodles - Attack Panel</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #header {
            background-color: #2a2a2a;
            padding: 15px;
            text-align: center;
            font-size: 1.8em;
            border-bottom: 1px solid #444;
        }

        #container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #controls {
            width: 350px;
            background-color: #252526;
            padding: 15px;
            box-sizing: border-box;
            resize: horizontal;
            overflow: auto;
            border-right: 1px solid #444;
            min-width: 250px;
        }

        #controls label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #aaa;
        }

        #controls input, #controls select, #controls textarea {
            display: block;
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #333;
            color: #d4d4d4;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 1em;
        }

        #controls button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1.1em;
            transition: background-color 0.2s ease-in-out;
        }

        #controls button:hover {
            background-color: #449d44;
        }

        #logs {
            flex: 1;
            background-color: #121212;
            color: #d4d4d4;
            padding: 15px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            line-height: 1.4;
        }

        #logs h2 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #eee;
        }

        #logContent {
            white-space: pre-wrap;
        }

        #footer {
            background-color: #2a2a2a;
            padding: 8px;
            text-align: center;
            font-size: 0.9em;
            border-top: 1px solid #444;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #252526;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        /* Resizable Container */
        #container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Make controls resizable */
        #controls {
            width: 350px;
            resize: horizontal;
            overflow: auto;
            min-width: 250px;
        }

        /* New Styles for Modals */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #252526;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #444;
            width: 80%; /* Could be more or less, depending on screen size */
            color: #d4d4d4;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        /* Improved Dark Mode Styles */
        body {
            background-color: #0d1117; /* Darker background */
            color: #c9d1d9; /* Lighter text */
        }

        #header {
            background-color: #161b22; /* Darker header */
            border-bottom: 1px solid #30363d;
        }

        #controls {
            background-color: #161b22; /* Darker controls */
            border-right: 1px solid #30363d;
        }

        #controls input, #controls select, #controls textarea {
            background-color: #0d1117; /* Even darker input fields */
            border: 1px solid #30363d;
            color: #c9d1d9;
        }

        #logs {
            background-color: #0d1117; /* Darker logs */
        }

        #footer {
            background-color: #161b22; /* Darker footer */
            border-top: 1px solid #30363d;
        }

        /* Focus styles for accessibility */
        input:focus, select:focus, textarea:focus, button:focus {
            outline: 2px solid #58a6ff; /* Focus highlight */
            outline-offset: 1px;
        }

        /* Darker Modal */
        .modal-content {
            background-color: #161b22;
            border: 1px solid #30363d;
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.3.2/jsencrypt.min.js"></script>
</head>
<body>
    <div id="header">
        <h1>Noodles - Official Attack Panel</h1>
    </div>
    <div id="container">
        <div id="controls">
            <label for="target">Target URL (.onion or normal):</label>
            <input type="text" id="target" name="target" placeholder="http://example.com">

            <label for="attackType">Attack Type:</label>
            <select id="attackType" name="attackType">
                <option value="ddos">DDoS</option>
                <option value="deface">Deface (Requires Vulnerability)</option>
                <option value="connect">Connect (Attempt)</option>
                <option value="sql_inject">SQL Injection (Requires Vulnerability)</option>
                <option value="xss">XSS (Requires Vulnerability)</option>
                <option value="credential_stuffing">Credential Stuffing</option>
                <option value="ransomware">Ransomware (Requires Access)</option>
                <option value="zero_day">Zero-Day Exploit (Requires Module)</option>
            </select>

            <label for="duration">Duration (seconds):</label>
            <input type="number" id="duration" name="duration" value="30">

            <label for="threads">Threads (for DDoS):</label>
            <input type="number" id="threads" name="threads" value="100">

             <label for="proxyList">Proxy List (Optional, one per line):</label>
            <textarea id="proxyList" name="proxyList" rows="4" placeholder="http://proxy1.com:8080\nhttp://proxy2.com:8080"></textarea>

            <label for="customPayload">Custom Payload (Optional, for Deface/XSS):</label>
            <textarea id="customPayload" name="customPayload" rows="4" placeholder="<script>alert('XSS')</script>"></textarea>

            <label for="credentialList">Credential List (Optional, for Credential Stuffing, user:pass per line):</label>
            <textarea id="credentialList" name="credentialList" rows="4" placeholder="user1:pass1\nuser2:pass2"></textarea>

            <label for="ransomNote">Ransom Note (for Ransomware):</label>
            <textarea id="ransomNote" name="ransomNote" rows="4" placeholder="Your files have been encrypted. Pay [AMOUNT] to [ADDRESS]"></textarea>

            <label for="zeroDayModule">Zero-Day Module (Optional):</label>
            <select id="zeroDayModule" name="zeroDayModule">
                <option value="">Select Module</option>
                <option value="module1">CVE-2024-XXXX- Web Server RCE</option>
                <option value="module2">CVE-2024-YYYY - SQL DB Injection</option>
            </select>

            <button onclick="initiateAttack()">Initiate Attack</button>
        </div>
        <div id="logs">
            <h2>Logs:</h2>
            <div id="logContent"></div>
        </div>
    </div>
    <div id="footer">
        &copy; 2024 Noodles. All rights reserved.  For purely "educational" purposes.
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalContent">Some text in the Modal..</p>
        </div>
    </div>

    <script>
        async function logMessage(message) {
            const logContent = document.getElementById('logContent');
            logContent.innerHTML += message + '\n';
            logContent.scrollTop = logContent.scrollHeight;
        }

        async function initiateAttack() {
            const target = document.getElementById('target').value;
            const attackType = document.getElementById('attackType').value;
            const duration = parseInt(document.getElementById('duration').value);
            const threads = parseInt(document.getElementById('threads').value);
            const proxyList = document.getElementById('proxyList').value.split('\n').filter(Boolean);
            const customPayload = document.getElementById('customPayload').value;
            const credentialList = document.getElementById('credentialList').value.split('\n').filter(Boolean);
            const ransomNote = document.getElementById('ransomNote').value;
            const zeroDayModule = document.getElementById('zeroDayModule').value;

            logMessage(`Initiating ${attackType} attack on ${target} for ${duration} seconds with ${threads} threads.`);

            const attackData = {
                target,
                attackType,
                duration,
                threads,
                proxyList,
                customPayload,
                credentialList,
                ransomNote,
                zeroDayModule
            };

            try {
                const response = await fetch('/attack', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(attackData)
                });

                const data = await response.json();
                logMessage(data.message);

            } catch (error) {
                logMessage(`Error initiating attack: ${error}`);
            }
        }

        var modal = document.getElementById("myModal");
        var span = document.getElementsByClassName("close")[0];

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function openModal(message) {
            document.getElementById('modalContent').innerText = message;
            modal.style.display = "block";
        }
    </script>

    logMessage(`Initiating ${attackType} attack on ${target} for ${duration} seconds with ${threads} threads.`);

    const attackData = {

        zeroDayModule

    try {
        const response = await fetch('/attack', {

</body>
</html>
