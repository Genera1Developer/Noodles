<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noodles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="side-panel">
            <button data-tab="ddos">DDoS</button>
            <button data-tab="defacement">Defacement</button>
            <button data-tab="connection">Connection</button>
            <button data-tab="credential">Credential</button>
            <button data-tab="about">About Us</button>
        </div>
        <div class="main-panel">
            <div id="ddos" class="tab-content active">
                <h2>DDoS Attack</h2>
                <input type="text" id="ddos-target" placeholder="Target URL or .onion address">
                <select id="ddos-method">
                    <option value="tcp-flood">TCP Flood</option>
                    <option value="udp-flood">UDP Flood</option>
                    <option value="http-flood">HTTP Flood</option>
                </select>
                <button id="ddos-start">Start DDoS Attack</button>
                <div class="statistics">
                    <p>MBPS: <span id="mbps">0</span></p>
                    <p>Packets Sent: <span id="packets-sent">0</span></p>
                    <p>Target Status: <span id="target-status">Unknown</span></p>
                    <p>Time Elapsed: <span id="time-elapsed">0</span></p>
                </div>
            </div>
            <div id="defacement" class="tab-content">
                <h2>Website Defacement</h2>
                <input type="text" id="defacement-target" placeholder="Target URL">
                <textarea id="defacement-content" placeholder="Defacement Content"></textarea>
                <button id="defacement-start">Start Defacement</button>
            </div>
            <div id="connection" class="tab-content">
                <h2>Connection</h2>
                <input type="text" id="connection-target" placeholder="Target IP or URL">
                <input type="number" id="connection-port" placeholder="Port">
                <button id="connection-start">Establish Connection</button>
            </div>
             <div id="credential" class="tab-content">
                <h2>Credential Stuffing</h2>
                <input type="text" id="credential-target" placeholder="Target URL">
                <textarea id="credential-credentials" placeholder="Credentials (username:password)"></textarea>
                <button id="credential-start">Start Credential Stuffing</button>
            </div>
            <div id="about" class="tab-content">
                <h2>About Us</h2>
                <p>This is a hacking web application for demonstration purposes.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
