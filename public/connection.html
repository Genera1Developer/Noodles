<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Status</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .panel {
            max-width: 600px;
            width: 90%;
            margin: 20px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .status-message {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .connected {
            color: green;
        }

        .disconnected {
            color: red;
        }

        #last-updated {
            font-size: 0.9em;
            color: #777;
            margin-top: 15px;
        }

        /* Optional: Add a loading indicator */
        .loading::after {
            content: '...';
            animation: dots 1s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>Connection Status</h1>
        <p id="connection-message" class="status-message loading">Checking connection...</p>
        <p id="last-updated">Last Updated: N/A</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateConnectionStatus();
            setInterval(updateConnectionStatus, 5000);
        });

        async function updateConnectionStatus() {
            const connectionMessage = document.getElementById('connection-message');
            const lastUpdated = document.getElementById('last-updated');

            try {
                const response = await fetch('main/connection-status.php', {
                    cache: 'no-cache' // Add no-cache to prevent caching
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.isConnected) {
                    connectionMessage.textContent = 'Connected!';
                    connectionMessage.classList.remove('disconnected', 'loading');
                    connectionMessage.classList.add('connected');
                } else {
                    connectionMessage.textContent = 'Disconnected!';
                    connectionMessage.classList.remove('connected', 'loading');
                    connectionMessage.classList.add('disconnected');
                }

                lastUpdated.textContent = `Last Updated: ${new Date().toLocaleString()}`;

            } catch (error) {
                console.error('Error fetching connection status:', error);
                connectionMessage.textContent = 'Error checking connection.';
                connectionMessage.classList.remove('connected', 'loading');
                connectionMessage.classList.add('disconnected');
                lastUpdated.textContent = `Last Updated: ${new Date().toLocaleString()}`;
            } finally {
                connectionMessage.classList.remove('loading'); // Ensure loading class is removed
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
